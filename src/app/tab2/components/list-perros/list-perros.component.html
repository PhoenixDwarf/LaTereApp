<h2>Perros De La Tere</h2>
<ion-img src="../../../../../assets/images/PerroListanew.png"></ion-img>


<h4>Selecciona el perro que desees a√±adir a tu pedido</h4><br>

<ion-item (click)="perros(i)" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <div class="left-container">
    <div class="ion-text-wrap ion-padding" id="title">
      {{ item.name }}
    </div>
    <p class="price">Solo: ${{ item.price | number }}</p>
  </div>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>
