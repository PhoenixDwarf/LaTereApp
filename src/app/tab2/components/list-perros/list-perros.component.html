<h2>Perros De La Tere</h2>
<ion-img src="./././././assets/images/PerroLista.PNG"></ion-img>


<h4>Selecciona el perro que desees a√±adir a tu pedido</h4><br>

<ion-item routerLink="{{ item.url }}" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <ion-label>
    {{ item.name }}
  </ion-label>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>
