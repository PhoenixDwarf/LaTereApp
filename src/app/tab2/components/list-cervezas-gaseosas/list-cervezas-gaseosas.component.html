<h2>Cervezas y Gaseosas</h2>
<ion-img src="../../../../../assets/images/CervezasListanew.png"></ion-img>
<h4>Selecciona la bebida que desees a√±adir a tu pedido</h4><br>

<h5 class="ion-text-center">Cervezas</h5><br>

<ion-item (click)="cervezas(i)" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <div class="left-container">
    <ion-label class="ion-text-wrap ion-padding" id="title">
      {{ item.name }}
    </ion-label>
    <p class="price">${{ item.price | number }}</p>
  </div>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>
