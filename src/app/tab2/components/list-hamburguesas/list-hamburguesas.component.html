
<h2>Hamburguesas De La Casa</h2>
<ion-img src="../../../../../assets/images/HamburguesaListanew.png"></ion-img>
<h4>Selecciona la hamburguesa que desees a√±adir a tu pedido</h4><br>

<ion-item (click)="hamburguers(i)" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <div class="left-container">
    <ion-label class="ion-text-wrap ion-padding" id="title">
      {{ item.name }}
    </ion-label>
    <p class="price">Solo: ${{ item.price | number }}</p>
  </div>
  
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>
