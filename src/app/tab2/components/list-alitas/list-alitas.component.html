<h2>Alitas y Trozos</h2>
<ion-img src="../../../../assets/images/AlitasList.png"></ion-img>
<h4>Selecciona las alitas que desees a√±adir a tu pedido</h4><br>

<ion-item routerLink="{{ item.url }}" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <ion-label class="ion-text-wrap ion-padding" id="title">
    {{ item.name }}
  </ion-label>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>
