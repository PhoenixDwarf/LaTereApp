<h2>Platos a la Carta de La Tere</h2>
<ion-img src="../../../../../assets/images/CartaListanew.png"></ion-img>

<h4>Selecciona el plato que desees a√±adir a tu pedido</h4><br>

<ion-item (click)="platos(i)" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <div class="left-container">
    <ion-label class="ion-text-wrap ion-padding" id="title">
      {{ item.name }}
    </ion-label>
    <p class="price">${{ item.price | number }}</p>
  </div>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>

    
</ion-item>
