<h2>Mordiscos (entradas)</h2>
<ion-img src="../../../../../assets/images/MordiscosListanew.png"></ion-img>
<h4>Selecciona lo que desees a√±adir a tu pedido</h4><br>

<ion-item (click)="mordiscos(i)" *ngFor="let item of list; let i=index" id="{{'i'+i}}">
  <div class="left-container">
    <div class="ion-text-wrap ion-padding" id="title">
      {{ item.name }}
    </div>
    <p class="price">${{ item.price | number }}</p>
  </div>
  <ion-label class="ion-text-wrap">
    <p *ngFor="let item2 of item.ingredientes">{{item2}}</p> 
  </ion-label>
</ion-item>

<br>
<h5>Mazorcadas</h5><br>

<ion-item (click)="mazorcadas(i)"*ngFor="let itemb of list2; let i=index" id="{{'i'+i}}">

      {{ itemb.name }}
    </div>
    <p class="price">${{ itemb.price | number }}</p>
  </div>
  <ion-label class="ion-text-wrap">

  </ion-label>
</ion-item>
